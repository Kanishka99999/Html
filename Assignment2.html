<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <p><h2>Registration Form</h2></p>
    <form>
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="name">Name: *</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="dob">Date of Birth: *</label>
            <input type="date" id="dob" placeholder="Enter your DOB" required><br><br>
            <label for="male">Gender: </label>
            <input type="radio" id="male" name="gd">
            <label for="male">Male</label>
            <input type="radio" id="female"  name="gd">
            <label for="female">Female</label>
            <input type="radio" id="oth" name="gd" >
            <label for="oth">Others</label><br>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email: *</label>
            <input type="text" id="email" placeholder="Enter your email" required><br><br>
            <label for="no">Phone Number:*</label>
            <input type="number" id="no" placeholder="Enter your Phone No" required><br><br>
            <label for="add">Address:*</label><br>
            <textarea id="add" placeholder="Enter your Address" name="address"required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <label for="uname">Username: *</label>
            <input type="text" id="uname" placeholder="Enter Username" required><br><br>
            <label for="pass">Password: *</label>
            <input type="password" id="pass" placeholder="Enter Password" required><br><br>
            <label for="cpass"> Confirm Password: *</label>
            <input type="password" id="cpass" placeholder="Confirm Password" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="colour">Favorite Color:</label>
            <input type="color" id="colour"><br><br>
            <label for="pic">Upload Profile Picture:</label>
            <input type="file" id="pic"><br><br>
            <label for="read">Interests:</label>
            <input type="checkbox" id="read">
            <label for="travel">Reading</label>
            <input type="checkbox" id="travel">
            <label for="read">Travelling</label>
            <input type="checkbox" id="code">
            <label for="code">Coding</label>
            </fieldset>
            <button>Submit</button>
    </form>
</body>
</html>
